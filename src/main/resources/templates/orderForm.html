<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Pizza shop</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  
  <body>
  
    <form method="POST" th:action="@{/logout}" id="logoutForm">
      <input type="submit" value="Logout"/>
    </form>
  
    <form method="POST" th:action="@{/orders}" th:object="${order}"
          id="orderForm">
      <h1>Order your pizza creations!</h1>

      <img th:src="@{/images/pizza.jpg}" width="400" height="255"/>
    	
      <h3>Your pizza in this order:</h3>
      <a th:href="@{/design}" id="another">Design another pizza</a><br/>
      <ul>
        <li th:each="pizza : ${order.pizzas}"><span th:text="${pizza.name}">pizza name</span></li>
      </ul>
      
      <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
      </div>
      
      <h3>Deliver my pizza to...</h3>
      <label for="deliveryName" id="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryName')}" 
            th:errors="*{deliveryName}">Name Error</span>
      <br/>
      
      <label for="deliveryStreet" id="deliveryStreet">Street address: </label>
      <input type="text" th:field="*{deliveryStreet}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryStreet')}" 
            th:errors="*{deliveryStreet}">Street Error</span>
      <br/>
      
      <label for="deliveryCity" id="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryCity')}" 
            th:errors="*{deliveryCity}">City Error</span>
      <br/>
      
      <h3>Here's how I'll pay...</h3>
      <label for="ccNumber" id="ccNumber">Credit Card #: </label>
      <input type="text" th:field="*{ccNumber}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}" 
            th:errors="*{ccNumber}">CC Num Error</span>
      <br/>
      
      <label for="ccExpiration" id="ccExpiration">Expiration: </label>
      <input type="text" th:field="*{ccExpiration}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccExpiration')}" 
            th:errors="*{ccExpiration}">CC Num Error</span>
      <br/>
      
      <label for="ccCVV" id="ccCVV">CVV: </label>
      <input type="text" th:field="*{ccCVV}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccCVV')}" 
            th:errors="*{ccCVV}">CC Num Error</span>
      <br/>
      
      <input type="submit" value="Submit order"/>
    </form>
  
  </body>
</html>
